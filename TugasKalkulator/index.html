<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Kalkulator BMI</title>
</head>
<body>
  <div class="container">
    <h1>Kalkulator BMI</h1>
    
    <form id="bmiForm">
      <div class="form-group">
        <label>Jenis Kelamin</label>
        <div class="radio-group">
          <label class="radio-label">
            <input type="radio" name="gender" value="male" required>
            <span class="radio-button"></span>
            <span class="radio-text">Pria</span>
          </label>
          <label class="radio-label">
            <input type="radio" name="gender" value="female" required>
            <span class="radio-button"></span>
            <span class="radio-text">Wanita</span>
          </label>
        </div>
      </div>
      <div class="form-group">
        <label for="age">Usia (Tahun)</label>
        <input type="number" id="age" name="age" required>
      </div>
      <div class="form-group">
        <label for="weight">Berat Badan (Kg)</label>
        <input type="number" id="weight" name="weight" required>
      </div>
      <div class="form-group">
        <label for="height">Tinggi Badan (cm)</label>
        <input type="number" id="height" name="height" required>
      </div>
      <div class="button-group">
        <button type="submit" class="calculate-btn">Hitung BMI</button>
        <button type="button" class="reset-btn">Reset</button>
      </div>
    </form>

    <div id="result" class="result-section">
      <h2>Hasil BMI</h2>
      <div id="bmiResult"></div>
      <p id="bmiDescription"></p>
    </div>
    <div class="footer"><a class="footer-text" target="_blank" href="https://portofoliodenisaputra.netlify.app/">By Deni Saputra 2023</a></div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
